name: Deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

  workflow_dispatch:
    inputs:
      tag:
        description: The tag name of the release.
        required: false
        type: string

jobs:
  deploy:
    # Make sure the pull request is merged.
    if: ${{ github.event.pull_request.merged }}
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download archived build bundle
        uses: actions/download-artifact@v2
        with:
          name: dist-app

      - name: Zip the project's bundle
        uses: papeloto/action-zip@v1
        with:
          files: dist/app/
          dest: bundle.zip

      # Parse the tag using the regex `v[0-9].*`.
      - name: Parse the release tag
        id: release
        run: |
          echo "::set-output name=tag::$(grep 'v[0-9].*' <<< \
          '${{ github.head_ref }} ${{ github.event.inputs.tag }}')"

      - name: Create the release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.release.outputs.tag }}
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          generate_release_notes: true

      - name: Deploy the project
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/app/
